{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
    <form method="post" style="width:50%; display:block;" class="mx-auto">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Log In</legend>
        {{ form|crispy }}
        <div class="form-group">
          <button type="submit" class="btn btn-outline-info mx-auto" style="display: block;">Login</button>
        </div>
      </fieldset>
    </form>

    <div class="border-top pt-3" style="width:50%; margin-left: 26vh;">
      <small class="text-muted">Need an account? <a href="url 'register' " class="ml-2">Sign Up Now</a></small>
    </div>

  </div>
{% endblock content %}
