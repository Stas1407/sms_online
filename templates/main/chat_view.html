{% extends 'base.html' %}
{% load static %}

{% block links %}
  <link rel="stylesheet" href="{% static 'main/css/chat_view.css' %}">
{% endblock links %}

{% block content %}
<div class="chat_icons">
  <div id="back_wraper">
    <a class="btn btn-outline-secondary" id="back">Back</a>
  </div>  
  <div class="top"></div>
  <div id="i1" class="flip-card mb-1">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="{% static 'backgrounds/home_bg.jpg' %}" id="i1" class="rounded-circle profile_img">
        <p id="top_unread">2</p>
      </div>
      <div class="flip-card-back rounded-circle profile_img">
        <img src="{% static 'main/icons/settings.png' %}" class="rounded-circle settings">
      </div>
    </div>
  </div> 
  <div id="i2">
    <img src="{% static 'backgrounds/home_bg.jpg' %}" id="i2" class="rounded-circle profile_img redirect">
    <p>2</p>
  </div>
  <div id="i3">
    <img src="{% static 'backgrounds/landing_bg.jpg' %}" id="i3" class="rounded-circle profile_img redirect">
    <p>3</p>
  </div>
  <div id="i4">
    <img src="{% static 'backgrounds/home_bg.jpg' %}" id="i4" class="rounded-circle profile_img redirect">
    <p>2</p>
  </div>
  <div id="i5">
    <img src="{% static 'backgrounds/home_bg.jpg' %}" id="i5" class="rounded-circle profile_img redirect">
    <p>2</p>
  </div>
  <div id="i5">
    <img src="{% static 'backgrounds/home_bg.jpg' %}" id="i5" class="rounded-circle profile_img redirect">
    <p>2</p>
  </div>
  <div id="i5">
    <img src="{% static 'backgrounds/home_bg.jpg' %}" id="i5" class="rounded-circle profile_img redirect">
    <p>2</p>
  </div>
  <div id="i5">
    <img src="{% static 'backgrounds/home_bg.jpg' %}" id="i5" class="rounded-circle profile_img redirect">
    <p>2</p>
  </div>
</div>
<div class="chat_view">
  <div class="my_message float-right message">Hello how are you?</div>
  <div class="others_message float-left message">I'm fine thanks</div>
  <div class="input_box">
    {% csrf_token %}
    <input type="text" placeholder="Write message..." id="message_in" autocomplete='off' spellcheck='false' autocorrect='off'>
    <button type="button" id="send_bt"></button>
  </div>
</div>
{% endblock content %}

{% block js_links %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'main/js/chat_view.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
{% endblock js_links %}
