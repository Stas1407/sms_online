{% extends 'base.html' %}
{% load static %}

{% block links %}

{% endblock links %}

{% block content %}

     <div class="inner">
       <h1 id="main_text">Ready to start sending SMS-es online?</h1>

      <a type="button" class="btn btn-lg ml-2 btn-dark custom" href="{% url 'register' %}"><span>Register</span></a>

  <div class="dymki">

      </div>
      <div class="up2">
        <img src="{% static 'main/icons/dymek.png' %}" class="dymek2">
      </div>
      <div class="up3">
        <img src="{% static 'main/icons/dymek.png' %}" class="dymek3">
      </div>
      <div class="up4">
        <img src="{% static 'main/icons/dymek.png' %}" class="dymek4">
      </div>
      <div class="up5">
        <img src="{% static 'main/icons/dymek.png' %}" class="dymek5">
      </div>
  </div>

  <script type="text/javascript" src="{% static 'main/js/landing_page.js' %}"></script>
{% endblock content %}
